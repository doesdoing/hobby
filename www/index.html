<!DOCTYPE html>
<html lang="en" ng-app="myApp">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>
			demo
		</title>
		<meta name="description" content="这是一个 index 页面">
		<meta name="keywords" content="index">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="renderer" content="webkit">
		<meta http-equiv="Cache-Control" content="no-siteapp" />
		<meta name="apple-mobile-web-app-title" content="Amaze UI" />
		<script src="assets/js/echarts.min.js">
		</script>
		<link rel="stylesheet" href="assets/css/amazeui.min.css" />
		<link rel="stylesheet" href="assets/css/amazeui.datatables.min.css" />
		<link rel="stylesheet" href="assets/css/app.css">
		<link rel="stylesheet" href="assets/css/common.css">
		<script src="assets/js/jquery.min.js">
		</script>
		<script src="assets/js/angular.min.js">
		</script>
		<script src="assets/js/index.js">
		</script>
	</head>
	<body data-type="index" ng-controller="siteCtrl">
		<script src="assets/js/theme.js">
		</script>
		<div class="am-g tpl-g">
			<header>
				<div class="am-fl tpl-header-logo">
					<a href="javascript:;">
						<img src="assets/img/logo.png" alt="">
					</a>
				</div>
				<div class="tpl-header-fluid">
					<div class="am-fl tpl-header-switch-button am-icon-list">
						<span>
						</span>
					</div>
					<div class="am-fl tpl-header-search">
					</div>
					<div class="am-fr tpl-header-navbar">
						<ul>
							<li class="am-text-sm tpl-header-navbar-welcome">
								<a href="javascript:;">
									<span class="am-icon-user">
									</span>
									好久不见，
									<span>
										{{admin}}&emsp;&emsp;
									</span>
								</a>
							</li>
							<li class="am-text-sm">
								<a ng-href="http://{{server_ip}}/logout">
									<span class="am-icon-sign-out">
									</span>
									退出
								</a>
							</li>
						</ul>
					</div>
				</div>
			</header>
			<div class="left-sidebar">
				<div class="tpl-sidebar-user-panel">
					<div class="tpl-user-panel-slide-toggleable">
						<div class="tpl-user-panel-profile-picture">
							<img src="assets/img/user04.png" alt="">
						</div>
						<span class="user-panel-logged-in-text">
							<i class="am-icon-circle-o am-text-success tpl-user-panel-status-icon">
							</i>
							{{admin}}
						</span>
						<a href="javascript:;" class="tpl-user-panel-action-link">
							<span class="am-icon-pencil">
							</span>
							账号设置
						</a>
					</div>
				</div>
				<ul class="sidebar-nav">
					<li class="sidebar-nav-link">
						<a ng-href="http://{{server_ip}}/admin" class="sub-active">
							<i class="am-icon-home sidebar-nav-link-logo">
							</i>
							首页
						</a>
					</li>
					<li class="sidebar-nav-link">
						<a ng-href="http://{{server_ip}}/system-web-list" class="">
							<i class="am-icon-internet-explorer sidebar-nav-link-logo">
							</i>
							网站列表
						</a>
					</li>
					<li class="sidebar-nav-link">
						<a ng-href="http://{{server_ip}}/contacts-list" class="">
							<i class="am-icon-user sidebar-nav-link-logo">
							</i>
							供应商列表
						</a>
					</li>
					<li class="sidebar-nav-link">
						<a ng-href="http://{{server_ip}}/servers-table-list" class="">
							<i class="am-icon-server sidebar-nav-link-logo">
							</i>
							服务器
						</a>
					</li>
					<li class="sidebar-nav-link">
						<a ng-href="http://{{server_ip}}/network-table-list">
							<i class="am-icon-folder-open sidebar-nav-link-logo">
							</i>
							路由交换
						</a>
					</li>
					<li class="sidebar-nav-link">
						<a ng-href="http://{{server_ip}}/sql-table-list">
							<i class="am-icon-folder-open sidebar-nav-link-logo">
							</i>
							数据库列表
						</a>
					</li>
				</ul>
			</div>
			<div class="tpl-content-wrapper">
				<div class="row-content am-cf">
					<div class="row  am-cf">
						<div class="am-u-sm-12 am-u-md-12 am-u-lg-6">
							<div class="widget am-cf">
								<div class="widget-head am-cf">
									<div class="widget-title am-fl">
										电信云oracle数据库连接状态
									</div>
								</div>
								<div class="widget-body am-fr" ng-repeat="i in info  | orderBy:'hosts_ip'"
								style="padding: 3px 15px">
									<div class="am-fl">
										<div class="widget-fluctuation-period-text">
											{{i.system_name}}
										</div>
									</div>
									<div class="am-fr am-cf">
										<div class="widget-fluctuation-description-amount text-success" am-cf
										ng-style="{color: (i.state == '连接失败') ?'red':'green'}">
											{{i.hosts_ip}} {{i.state}}
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="am-u-sm-12 am-u-md-12 am-u-lg-6">
							<div class="widget am-cf">
								<div class="widget-head am-cf">
									<div class="widget-title am-fl">
										电信云mysql数据库连接状态
									</div>
								</div>
								<div class="widget-body am-fr" ng-repeat="i in info1  | orderBy:'hosts_ip'"
								style="padding: 3px 15px">
									<div class="am-fl">
										<div class="widget-fluctuation-period-text">
											{{i.system_name}}
										</div>
									</div>
									<div class="am-fr am-cf">
										<div class="widget-fluctuation-description-amount text-success" am-cf
										ng-style="{color: (i.state == '连接失败') ?'red':'green'}">
											{{i.hosts_ip}} {{i.state}}
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="assets/js/amazeui.min.js">
		</script>
		<script src="assets/js/amazeui.datatables.min.js">
		</script>
		<script src="assets/js/dataTables.responsive.min.js">
		</script>
		<script src="assets/js/app.js">
		</script>
	</body>

</html>
